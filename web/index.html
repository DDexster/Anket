<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<body>
<form action="/login" method="POST">
    <div align="center">
        <h3>Login page:</h3>
        <table>
            <tr>
                <td width="150px"><b>First Name:</b></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><b>Last Name:</b></td>
                <td><input type="text" name="surname"></td>
            </tr>
            <tr>
                <td><b>Age:</b></td>
                <td><input type="text" name="age"></td>
            </tr>
        </table>
        <p><input type="submit"></p>
    </div>
</form>
</body>
</html>
